  <!-- Payment tracking lines -->
  <rect x="80" y="160" width="280" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="80" y="200" width="220" height="8" rx="4" fill="white" opacity="0.7"/>
  <rect x="80" y="240" width="160" height="8" rx="4" fill="white" opacity="0.5"/>
